<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>Stay:in</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 120px;

            background-color: #006794;
            color: white;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .btn > button {
            width: 120px;
            height: 40px;
            border-color: #006794;

        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 0px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;
            border-radius: 20px;
            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 10px;
            margin-bottom: 10px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .comment > button {
            background-color: transparent;
            color: black;

            border-radius: 50px;
            border: 1px solid black;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .main {
            width: auto;
            height: auto;
            background-image: url("/static/bg.jpg");
            background-position: center;
            background-size: cover;

            padding-top: 20px;
            padding-bottom: 20px;
        }

        .bottom {
            width: 100%;
            height: 200px;
            padding: 50px;
            background-color: #a69f9f;
            color: white;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .addbtn {
            object-fit: cover;
            width: 100px;
            height: 30px;

        }

        .reload-img {
            object-fit: cover;
            width: 200px;
            height: 50px;
        }

    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/info',
                data: {},
                success: function (response) {
                    let rows = response['hotels']
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let url = rows[i]['url']
                        let star = rows[i]['star']
                        let hotel_address = rows[i]['hotel_address']
                        let num = rows[i]['num']
                        let star_image = '⭐'.repeat(star)

                        let temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <img src="${url}"
                                                     class="card-img-top">
                                                <div class="card-body">
                                                    <h5 class="card-title">${title}</h5>
                                                    <p class="card-text">${hotel_address}</p>
                                                    <p>${star_image}</p>
                                                    <p class="comment"><button onclick="to_review()">상세리뷰</button></p>
                                                </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })
        }

        function to_review(){
            $.ajax({
                type: 'POST',
                url: '/info',
                data: {url_give: url, star_give:star, title_give:title, hotel_address_give: hotel_address},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
            window.location.href="/reviews"
            }

        function posting() {
            let url = $('#url').val()
            let star = $('#star').val()
            let title = $('#title').val()
            let hotel_address = $('#address').val()

            $.ajax({
                type: 'POST',
                url: '/info',
                data: {url_give: url, star_give:star, title_give:title, hotel_address_give: hotel_address},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
        function reload() {
            window.location.reload()
        }
    </script>
</head>

<body>
<div class="mytitle">
    <div><img class="reload-img" onclick="reload()" src="/static/title.png" alt="..."></div>
    <div class="btn">
        <img onclick="open_box()" class="addbtn" src="/static/addahotel.png" alt="...">
        <img class="addbtn" src="/static/logout.png" alt="...">
    </div>
</div>
<div class="main">
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="url" type="email" class="form-control" placeholder="url">
            <label>호텔이미지URL</label>
        </div>
        <div class="form-floating">
            <textarea id="title" class="form-control" placeholder=" "></textarea>
            <label for="floatingTextarea2">호텔명</label>
        </div>
        <div class="form-floating">
            <textarea id="address" class="form-control" placeholder=" "></textarea>
            <label for="floatingTextarea2">주소</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-dark">등록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-dark">닫기</button>
        </div>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">

        </div>
    </div>
</div>
<div class="bottom">
    <div>
        <p>데이터 삭제문의 : bbodd2013@naver.com</p>
        <p>제작자 : 1조</p>
    </div>
    <div class="bottom_title" ><img class="reload-img" src="/static/title2.png" alt="..."></div>
</div>
</body>

</html>
