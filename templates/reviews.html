<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/da62db7270.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let getLink = window.location.search;
        let num = getLink.split("=")[1];
        get_posts();
      });
      function to_main() {
        window.location.href = "/main";
      }
      function post() {
        let comment = $("#textarea-post").val();
        let comment_rate = $("#star").val();
        $.ajax({
          type: "POST",
          url: "/posting",
          data: {
            comment_give: comment,
            comment_rate: comment_rate,
          },
          success: function (response) {
            $("#modal-post").removeClass("is-active"); //모달을 닫는다.
            window.location.reload();
          },
        });
      }
      function get_posts() {
        $.ajax({
          type: "GET",
          url: "/get_posts",
          data: {},
          success: function (response) {
            console.log(response["result"]);
            if (response["result"] == "success") {
              let posts = response["posts"];
              console.log(response);
              for (let i = 0; i < posts.length; i++) {
                let post = posts[i];
                let star = posts[i]["comment_rate"];
                let star_image = "⭐".repeat(star);
                let html_temp = `<div class="box" id="${post["_id"]}">
                                            <article class="media">
                                                <div class="media-left">
                                                    <i class="fa-solid fa-user fa-2xl"></i>
                                                </div>
                                                <div class="media-content">
                                                    <div class="content">
                                                        <p>
                                                            <strong>${post["nickname"]}</strong>
                                                            <br>
                                                            ${post["comment"]}
                                                        </p>
                                                        <p>${star_image}</p>
                                                    </div>
                                                </div>
                                            </article>
                                        </div>`;
                $("#post-box").append(html_temp);
              }
              console.log("confirmed");
              window.location.reload();
            }
          },
        });
      }
    </script>
    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }

      .mytitle {
        width: 100%;
        height: 120px;

        background-color: #006794;
        color: white;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        z-index: 120;
        position: fixed;
      }

      .btn > button {
        width: 120px;
        height: 40px;
        border-color: #006794;
      }

      .mycards {
        margin: 20px auto 0px auto;
        width: 95%;
        max-width: 1200px;
      }

      .mypost {
        width: 95%;
        max-width: 500px;
        margin: 0px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 3px 0px gray;
        border-radius: 20px;
        display: none;
      }

      .mybtns {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-top: 10px;
        margin-bottom: 10px;
      }

      .mybtns > button {
        margin-right: 10px;
      }

      .comment > button {
        background-color: transparent;
        color: black;

        border-radius: 50px;
        border: 1px solid black;
      }

      .form-control {
        margin-bottom: 20px;
      }

      .main {
        width: auto;
        height: 100vh;
        background-image: url("/static/bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        padding-top: 20px;
        padding-bottom: 20px;
      }

      .bottom {
        width: 100%;
        height: 200px;
        padding: 50px;
        background-color: #a69f9f;
        color: white;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        position: static;
        bottom: 0;
      }

      .addbtn {
        object-fit: cover;
        width: 100px;
        height: 30px;
      }

      .reload-img {
        object-fit: cover;
        width: 200px;
        height: 50px;
      }
    </style>
    <title>Stay: in</title>
  </head>
  <body>
    <div class="mytitle">
      <div>
        <img
          class="reload-img"
          onclick="reload()"
          src="/static/title.png"
          alt="..."
        />
      </div>
      <div class="btn">
        <img
          onclick="open_box()"
          class="addbtn"
          src="/static/addahotel.png"
          alt="..."
        />
        <img class="addbtn" src="/static/logout.png" alt="..." />
      </div>
    </div>
    <div class="main">
      <section class="section">
        <article class="media">
          <figure class="media-left" style="align-self: center">
            <i class="fa-solid fa-user fa-2xl"></i>
          </figure>
          <div class="media-content">
            <div class="field">
              <p class="control">
                <input
                  id="input-post"
                  class="input is-rounded"
                  placeholder="여행은 어떠셨나요?"
                  onclick='$("#modal-post").addClass("is-active")'
                />
              </p>
            </div>
          </div>
        </article>
        <div class="modal" id="modal-post">
          <div
            class="modal-background"
            onclick='$("#modal-post").removeClass("is-active")'
          ></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="field">
                    <p class="control">
                      <textarea
                        id="textarea-post"
                        class="textarea"
                        placeholder="여행은 어떠셨나요?"
                      ></textarea>
                    </p>
                    <div class="input-group mb-3">
                      <label class="input-group-text" for="inputGroupSelect01"
                        >별점</label
                      >
                      <select class="form-select" id="star">
                        <option selected>-- 선택하기 --</option>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                      </select>
                    </div>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left"></div>
                    <div class="level-right">
                      <div class="level-item">
                        <a class="button is-sparta" onclick="post()"
                          >작성하기</a
                        >
                      </div>
                      <div class="level-item">
                        <a
                          class="button is-sparta is-outlined"
                          onclick='$("#modal-post").removeClass("is-active")'
                          >취소</a
                        >
                      </div>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>
          <button
            class="modal-close is-large"
            aria-label="close"
            onclick='$("#modal-post").removeClass("is-active")'
          ></button>
        </div>
        <!-- 입력창 -->
      </section>
      <section class="section">
        <div id="post-box" class="container">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <a class="image is-64x64" href="#">
                  <i class="fa-solid fa-user fa-2xl"></i>
                </a>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>홍길동</strong> <small>@username</small>
                    <small>10분 전</small>
                    <br />
                    글을 적는 칸
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a
                      class="level-item is-sparta"
                      aria-label="heart"
                      onclick="toggle_like('', 'heart')"
                    >
                      <span class="icon is-small"
                        ><i class="fa fa-heart" aria-hidden="true"></i></span
                      >&nbsp;<span class="like-num">2.7k</span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
