<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Gowun Dodum", sans-serif;
      }
      .bottom {
        width: 100%;
        height: 200px;
        padding: 50px;
        background-color: #a69f9f;
        color: white;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        position: static;
        bottom: 0;
      }
      .mytitle {
        width: 100%;
        height: 120px;

        background-color: #006794;
        color: white;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        z-index: 120;
        position: fixed;
      }
      .main {
        width: auto;
        height: 100vh;
        background-image: url("/static/bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        padding-top: 20px;
        padding-bottom: 20px;

        background-image: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://media-cdn.tripadvisor.com/media/photo-s/16/1a/ea/54/hotel-presidente-4s.jpg");
        background-position: center;
        background-size: cover;
      }

      .button.is-sparta {
        background-color: #74ade3;
        border-color: transparent;
        color: #fff !important;
      }

      .button.is-sparta.is-outlined {
        background-color: transparent;
        border-color: #74ade3;
        color: #74ade3 !important;
      }

      .help {
        color: gray;
      }
      .is-hidden {
        display: none !important;
      }
    </style>
    <script>
      function toggle_sign_up() {
        $("#sign-up-box").toggleClass("is-hidden");
        $("#div-sign-in-or-up").toggleClass("is-hidden");
        $("#btn-check-dup").toggleClass("is-hidden");
        $("#help-id").toggleClass("is-hidden");
        $("#help-password").toggleClass("is-hidden");
        $("#help-password2").toggleClass("is-hidden");
      }

      function is_id(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,14}$/;
        return regExp.test(asValue);
      }

      function is_password(asValue) {
        var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
        return regExp.test(asValue);
      }
      function is_nickname(asValue) {
        var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
        return regExp.test(asValue);
      }

      function sign_in() {
        let user_id = $("#input-id").val();
        let password = $("#input-password").val();

        if (user_id == "") {
          $("#help-id").text("아이디를 입력해주세요.");
          $("#input-id").focus();
          return;
        } else {
          $("#help-id").text("");
        }

        if (password == "") {
          $("#help-password").text("비밀번호를 입력해주세요.");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password").text("");
        }
        $.ajax({
          type: "POST",
          url: "/sign_in",
          data: {
            user_id_give: user_id,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] == "success") {
              console.log($.cookie);
              $.cookie("mytoken", response["token"], { path: "main" });
              window.location.replace("/main");
              alert("로그인 완료!");
            } else {
              alert(response["msg"]);
            }
          },
        });
      }

      function sign_up() {
        let user_id = $("#input-id").val();
        let password = $("#input-password").val();
        let password2 = $("#input-password2").val();
        let nickname = $("#input-nickname").val();
        console.log(user_id, password, password2, nickname);

        if ($("#help-id").hasClass("is-danger")) {
          alert("아이디를 다시 확인해주세요.");
          return;
        } else if (!$("#help-id").hasClass("is-success")) {
          alert("아이디 중복확인을 해주세요.");
          return;
        }

        if (password == "") {
          $("#help-pw")
            .text("비밀번호를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-pw").focus();
          return;
        } else if (!is_password(password)) {
          $("#help-password")
            .text(
              "비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password").focus();
          return;
        } else {
          $("#help-password")
            .text("사용할 수 있는 비밀번호입니다.")
            .removeClass("is-danger")
            .addClass("is-success");
        }
        if (password2 == "") {
          $("#help-password2")
            .text("비밀번호를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password2").focus();
          return;
        } else if (password2 != password) {
          $("#help-password2")
            .text("비밀번호가 일치하지 않습니다.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-password2").focus();
          return;
        } else {
          $("#help-password2")
            .text("비밀번호가 일치합니다.")
            .removeClass("is-danger")
            .addClass("is-success");
        }
        $.ajax({
          type: "POST",
          url: "/sign_up/save",
          data: {
            user_id_give: user_id,
            password_give: password,
            nickname_give: nickname,
          },
          success: function (response) {
            alert("회원가입을 축하드립니다!");
            window.location.replace("/");
          },
        });
      }

      function check_id_dup() {
        let user_id = $("#input-id").val();
        console.log(user_id);
        if (user_id == "") {
          $("#help-id")
            .text("아이디를 입력해주세요.")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-id").focus();
          return;
        }
        if (!is_id(user_id)) {
          $("#help-id")
            .text(
              "아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-14자 길이"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-id").focus();
          return;
        }
        $("#help-id").addClass("is-loading");

        $.ajax({
          type: "POST",
          url: "/sign_up/check_id_dup",
          data: {
            user_id_give: user_id,
          },
          success: function (response) {
            console.log(response);

            if (response["exists"]) {
              $("#help-id")
                .text("이미 존재하는 아이디입니다.")
                .removeClass("is-safe")
                .addClass("is-danger");
              $("#input-username").focus();
            } else {
              $("#help-id")
                .text("사용할 수 있는 아이디입니다.")
                .removeClass("is-danger")
                .addClass("is-success");
            }
            $("#help-id").removeClass("is-loading");
          },
        });
      }
      function check_nickname_dup() {
        let nickname = $("#input-nickname").val();
        console.log(nickname);
        if (nickname == "") {
          $("#help-nickname")
            .text("닉네임을 입력해주세요")
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-nickname").focus();
          return;
        }
        if (!is_nickname(nickname)) {
          $("#help-nickname")
            .text(
              "닉네임의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이"
            )
            .removeClass("is-safe")
            .addClass("is-danger");
          $("#input-nickname").focus();
          return;
        }
        $("#help-nickname").addClass("is-loading");
        $.ajax({
          type: "POST",
          url: "/sign_up/check_nickname_dup",
          data: {
            nickname_give: nickname,
          },
          success: function (response) {
            if (response["exists"]) {
              $("#help-nickname")
                .text("이미 존재하는 닉네임입니다.")
                .removeClass("is-safe")
                .addClass("is-danger");
              $("#input-nickname").focus();
            } else {
              $("#help-nickname")
                .text("사용할 수 있는 닉네임입니다.")
                .removeClass("is-danger")
                .addClass("is-success");
            }
            $("#help-nickname").removeClass("is-loading");
          },
        });
      }
    </script>
    <title>Stay: in</title>
  </head>
  <body>
    <div class="mytitle">
      <div>
        <img
          class="reload-img"
          onclick="reload()"
          src="/static/title.png"
          alt="..."
        />
      </div>
    </div>
    <div class="main">
      <section class="section">
        <div class="container">
          <div class="box" style="max-width: 480px; margin: auto">
            <article class="media">
              <div class="media-content">
                <div class="content">
                  <div class="field has-addons">
                    <div class="control has-icons-left" style="width: 100%">
                      <input
                        id="input-id"
                        class="input"
                        type="text"
                        placeholder="아이디"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-user"></i
                      ></span>
                    </div>
                    <div id="btn-check-dup" class="control is-hidden">
                      <button class="button is-sparta" onclick="check_id_dup()">
                        중복확인
                      </button>
                    </div>
                  </div>
                  <p id="help-id" class="help is-hidden">
                    아이디는 2-14자의 영문과 숫자와 일부 특수문자(._-)만 입력
                    가능합니다.
                  </p>
                  <p id="help-id" class="help is-danger"></p>

                  <div class="field">
                    <div class="control has-icons-left">
                      <input
                        id="input-password"
                        class="input"
                        type="password"
                        placeholder="비밀번호"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <p id="help-password" class="help is-hidden">
                      영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                      특수문자(!@#$%^&*)도 사용 가능합니다.
                    </p>
                  </div>
                </div>
                <div id="div-sign-in-or-up" class="has-text-centered">
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta"
                      onclick="sign_in()"
                    >
                      로그인
                    </button>
                  </nav>
                  <hr />
                  <h4 class="mb-3">회원이 아니라면</h4>
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                    >
                      회원가입
                    </button>
                  </nav>
                </div>

                <div id="sign-up-box" class="is-hidden">
                  <div class="mb-5">
                    <div class="field">
                      <div class="control has-icons-left" style="width: 100%">
                        <input
                          id="input-password2"
                          class="input"
                          type="password"
                          placeholder="비밀번호 재입력"
                        />
                        <span class="icon is-small is-left"
                          ><i class="fa fa-lock"></i
                        ></span>
                      </div>
                      <p id="help-password2" class="help is-hidden">
                        비밀번호를 다시 한 번 입력해주세요.
                      </p>
                    </div>

                    <div class="field has-addons">
                      <div class="control has-icons-left" style="width: 100%">
                        <input
                          id="input-nickname"
                          class="input"
                          type="text"
                          placeholder="닉네임"
                        />
                        <span class="icon is-small is-left"
                          ><i class="fa fa-user"></i
                        ></span>
                      </div>
                      <div id="btn-check-dup" class="control">
                        <button
                          class="button is-sparta"
                          onclick="check_nickname_dup()"
                        >
                          중복확인
                        </button>
                      </div>
                    </div>
                    <p id="help-nickname" class="help">
                      닉네임는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
                      가능합니다.
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <button
                      class="level-item button is-sparta"
                      onclick="sign_up()"
                    >
                      회원가입
                    </button>
                    <button
                      class="level-item button is-sparta is-outlined"
                      onclick="toggle_sign_up()"
                    >
                      취소
                    </button>
                  </nav>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </div>
    <div class="bottom">
      <div>
        <p>데이터 삭제문의 : bbodd2013@naver.com</p>
        <p>제작자 : 1조</p>
      </div>
      <div class="bottom_title">
        <img class="reload-img" src="/static/title2.png" alt="..." />
      </div>
    </div>
  </body>
</html>
